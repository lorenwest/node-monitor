<div class="modal fade" id="nm-base-me" style="display:none;">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3><i class="icon-edit"></i> Edit Macro</h3>
  </div>
  <div class="modal-body">
    <label>Macro Name</label>
    <input name="id" class="nm-base-me-id" type="text" disabled="true" value=""/>
    <label>Description</label>
    <input name="description" class="nm-base-me-desc" type="text" value="" placeholder="Short description of the macro..."/>
    <label>Commands</label>
    <textarea name="lines" class="nm-base-me-lines" placeholder="Enter commands, one per line.  Positional args {{{1}}}, {{{2}}}..."></textarea>
  </div>
  <div class="modal-footer">
    <button data-dismiss="modal" class="btn btn-cancel">Cancel</button>
    <button data-dismiss="modal" class="btn btn-primary">Save Macro</button>
  </div>
</div>
